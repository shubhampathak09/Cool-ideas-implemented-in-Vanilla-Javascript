<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8"/>
        <meta name="viewport",content="width=device-width",initial-scale=1.0>
        <title>
            Mix-Or-Match
        </title>
        <link rel="stylesheet" href="style.css"></link>
      
    </head>

<body>
    <h1 class="page-title">Mix-Or-Match</h1>
    <div class="game-container">
        <div class="game-info-container">

            </div>
            <div class="game-info">

               </div>
        </div>
        <div class="card">

            <img class="cob-web cob-web-top-left" src="Assets/Images/Cobweb.png">
            <img class="cob-web cob-web-top-right" src="Assets/Images/Cobweb.png">
            <img class="cob-web cob-web-bottom-left" src="Assets/Images/Cobweb.png">
            <img class="cob-web cob-web-bottom-right" src="Assets/Images/Cobweb.png">
            <img class="spider" src="Assets/Images/Spider.png">
            </div>
            <div class="card-front card-face">

            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

</html>
